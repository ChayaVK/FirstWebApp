<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>User Management UI</title>
  <link rel="stylesheet" href="../css/style.css">
</head>+

<body>
  <nav style="text-align:center; margin-bottom:40px;">
    <a href="index.html" style="color: black;">Home</a>
    <a href="users.html" style="color: black;">Users</a>
    <a href="about.html" style="color: black;">About</a>
    <p style="text-align:left; margin-bottom:20px;" id="welcomeUser"><p></p>
    
   <div class="top-bar">
  <button onclick="logout()" class="logout-btn">Logout</button>
   
   </div>
  </nav>
  <h1 style="color:black">User Management UI</h1>

  <div class="container">
    
    <form id="userForm">
      <input type="hidden" id="userId">

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name">
        <small class="error" id="nameError"></small>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
        <small class="error" id="genderError"></small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="mobile" id="mobile">
        <small class="error" id="mobileError"></small>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select id="role">
          <option value="">Select role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
        <small class="error" id="roleError"></small>
      </div>

      <button type="submit" class="save">Save User</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
  <script src="../js/config.js"></script>
  <script src="../js/app.js"></script>
  

</body>

</html>
